<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/db92f9c8a8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/type.css" />
    <title>Ping.</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./img/logo.svg" alt="logo of ping." />
      </div>

      <h1 class="title"><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>

      <form action="#" class="form" novalidate>
        <input
          title="email"
          type="email"
          name="email"
          class="form-email"
          id="email"
          placeholder="Your email address..."
          aria-required="true"
        />
        <span
          id="email-error"
          class="error-msg very-small-text"
          aria-live="polite"
          data-msg="Please provide a valid email address"
        ></span>
        <button class="btn" type="submit">Notify Me</button>
      </form>
      <div class="illustration">
        <img
          src="./img/illustration-dashboard.png"
          alt="screen showing a dashboard"
        />
      </div>
    </main>
    <footer class="footer container">
      <div class="social">
        <i class="fab fa-facebook-f circle-icon"></i>
        <i class="fab fa-twitter circle-icon"></i>
        <i class="fab fa-instagram circle-icon"></i>
      </div>
      <p class="small-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
